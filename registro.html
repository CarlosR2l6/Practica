<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Registro Usuario</title>
</head>

<body>
    <nav class="col fondo d-none d-md-block d-lg-block ">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">
            <img src="imagenes/logoEmpr.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center ">
                 FELEMI
          </a>
        </div>
    </nav>
    <div class="container">
        <form class="row g-3">
            <div class="mt-5">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su Nombre">
            </div>
            <div class="col-md-5">
                <label for="exampleFormControlInput1" class="form-label">Primer apellido</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su primer apellido">
            </div>
            <div class="col-md-5">
                <label for="exampleFormControlInput1" class="form-label">Segundo apellido</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su segundo apellido">
            </div>
            <div class="col-md-5">
                <label for="exampleFormControlInput1" class="form-label">Cédula</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su numero de documento">
            </div>
            <div class="col-md-5">
                <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su numero de teléfono">
            </div>
            <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
            <div class="col-md-4">
                <label for="exampleFormControlInput1" class="form-label ">Área</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese el area de trabajo">
            </div>
            <div class="col-md-4">
                <label for="exampleFormControlInput1" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su cargo">
            </div>
            <div class="col-md-4">
                <label for="exampleFormControlInput1" class="form-label">Sección</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese la sección">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese un usuario">
            </div>
            <div class="col-md-5">
                <label for="inputPassword5" class="form-label">Contraseña</label>
                <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Ingfrese una contraseña">
                <div id="passwordHelpBlock" class="form-text">
                    Su contraseña debe tener entre 7 y 20 caracteres, contener letras, números y como minimo una mayuscula, y no debe contener espacios.
                </div>
            </div>
            <div class="col-md-5">
                <label for="exampleFormControlInput1" class="form-label">Confirmar Contraseña</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Confirme la Contraseña">
            </div>
            <div class="d-grid  col-6 mx-auto mt-5">
                <button type="button" class="btn btn-primary ">Guardar</button>
            </div>
            <div class="mb-4">
                   
            </div>
            
            
        </form>    
    </div>

    <style>
        body{
            background-color: rgb(59, 57, 57);
            background: linear-gradient(to right, rgb(1, 3, 15) ,rgb(112, 37, 156))
        }
        label{
            color: blanchedalmond;
       }
       a{
            color:rgb(250, 255, 250)
       }
       .fondo{
        background-color: rgb(75, 33, 100);
       }
       
    </style>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</html>
